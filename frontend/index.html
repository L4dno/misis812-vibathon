<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин в телеграм и проверка соединения</title>
    <style>
        #file-input {
            display: none;
        }
        button {
            padding: 20px 180px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 10px;
        }
        #result {
            margin-top: 10px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .center {
			text-align: center;
		}
    </style>
</head>
<body>
    <div class="center">
        <h1>Логин в телеграм</h1>
        <button id="login-button">зайти</button>
        <div id="user_data"></div>

        <h2>Проверка соединения с бэкендом</h2>
        <button id="health-check-button">Отправить health-запрос</button>
        <p id="result"></p>
    </div>
        
    <script>
        const loginButton = document.getElementById('login-button');
        const userDataDiv = document.getElementById('user_data');
        const healthCheckButton = document.getElementById('health-check-button');
        const resultP = document.getElementById('result');

        // !!! ВАЖНО: Замените эту строку на ваш URL от ngrok !!!
        //const API_BASE_URL = 'https://rp1wok-46-138-155-135.ru.tuna.am';

        async function login() {
            try {
                console.log("posting login request")
            }
            catch (error) {
                userDataDiv.textContent = `Не удалось произвести логин: ${error}`;
                userDataDiv.className = 'error';
            }
        }

        loginButton.addEventListener('click', login);


        async function sendHealthRequest() {
            resultP.textContent = 'Отправка запроса...';
            resultP.className = '';
            try {
                // Обращаемся к эндпоинту /health
                const response = await fetch(`/api/health`);
                if (response.ok) {
                    const data = await response.json();
                    resultP.textContent = `Соединение успешно: ${JSON.stringify(data)}`;
                    resultP.className = 'success';
                } else {
                    const text = await response.text();
                    resultP.textContent = `Ошибка соединения: Код ${response.status}, Ответ: ${text}`;
                    resultP.className = 'error';
                }
            } catch (error) {
                resultP.textContent = `Не удалось отправить запрос: ${error}`;
                resultP.className = 'error';
            }
        }

        healthCheckButton.addEventListener('click', sendHealthRequest);
    </script>
</body>
</html>
